<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <script src="./index-js.js"></script>

    <header class="header">
      <img class="header__img" src="https://www.ecci.edu.co/wp-content/uploads/2022/01/logo_blanco.png" alt="logo">
    </header>
    <section class="login">
      <h1>Matrix Calculator</h1>
      <p>Para el siguiente proceso por favor ingrese los valores de la matriz</p>
      <div style="margin-bottom: 10px;">
        <label>Formato de ingreso de la matriz</label>
      </div>
      <div class="row" style="width: 50%;">
        <div class="column">
          <input type="radio" id="manual" name="gender" value="manual" onchange="handleChangeM();">
          <label for="manual">Manual </label><br>
        </div>
        <div class="column">
          <input type="radio" id="automatico" name="gender" value="automatico" onchange="handleChangeA();">
          <label for="automatico"> Automatico</label>
        </div>
      </div>
      <div class="row" style="width: 25%;" id="camposManuales" hidden>
        <input class="inputG" type="text" id="g" name="g" placeholder="Ej: 1,2,3,4"><br>
        <input class="inputRelacion" type="text" id="relacion" name="relacion" placeholder="Ej: (a1,b1),(a1,b2),(a2,b1)">
      </div>
      <div class="row" style="width: 25%;" id="camposAutomaticos" hidden>
        <input class="inputTamano" type="number" id="tamanoA" name="tamano" placeholder="Ej:4"><br>
      </div>
      <button class="button" onclick="main()" type="submit">Matrix Calculate</button>
      <p>Ejemplo: n x n</p>
      <div class="resultado" name="resultado" id="resultado">
      </div>
      <div class="resultadoPropiedades"style="width: 100%">
        <div name="propiedades" id="propiedades" hidden>
          Propiedades de la matriz:<br>
        </div>
        <p style="margin: 5px" id="is_reflexiva" hidden></p>
        <p style="margin: 5px" id="is_irreflexiva" hidden></p>
        <p style="margin: 5px" id="is_simetrica" hidden></p>
        <p style="margin: 5px" id="is_asimetrica" hidden></p>
        <p style="margin: 5px" id="is_antisimetrica" hidden></p>
        <p style="margin: 5px" id="is_transitiva" hidden></p>
        <p style="margin: 5px" id="is_equivalencia" hidden></p>
        <p style="margin: 5px" id="sin_propiedades" hidden></p>
      </div>
      <div class="footer">
        <p>Proyecto de: </p>
        <p class="nombres">Nicolas Perdomo cod: 69247</p>
        <p class="nombres">Jose David Cossio cod: 69247</p>
      </div>
    </section>
  </body>
</html>
